nameOverride: ""
fullnameOverride: ""

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""
imagePullSecrets: []

nodeSelector: {}
tolerations: []
affinity: {}

replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 85
  targetMemoryUtilizationPercentage: 85

livenessProbe: {}
readinessProbe: {}
startupProbe: {}

resources: {}
# Adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

podAnnotations: {}
podLabels: {}

service:
  type: ClusterIP
  port: 8080

serviceAccount:
  create: true
  name: ""
  automount: true
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

#ingress:
#  enabled: false
#  className: ""
